version: "3.4"
services:
  db:
    image: postgres:12.2
    ports:
        - "127.0.0.1:15432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ebnis_dev
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  api:
    build:
      context: .
    image: ebnis-demo
    ports:
      - "4001:4000"
    depends_on:
      - "db"
    env_file:
      - ".env_docker"
