version: "3.4"
services:
  db:
    image: postgres:13.1
    ports:
      - "${DOCKER_HOST_DATABASE_PORT}:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: "${DATABASE_NAME}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - "./docker/data/postgres-${COMPOSE_PROJECT_NAME}:/var/lib/postgresql/data"

  ebnis-ex:
    build:
      context: ./ex
      target: "${MIX_ENV}"
      args:
        IS_E2E: "${IS_E2E:-false}"
    image: "ebnis-ex-${MIX_ENV}"
    depends_on:
      - "db"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --head --fail http://${BACKEND_SERVER_HOST}:${PORT}${BACKEND_HEALTH_CHECK_URL}",
        ]
      interval: 600s
      timeout: 5s
      retries: 5
      start_period: 10s
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    user: "ebnis"
    env_file: "${DOCKER_ENV_FILE}"
    ports:
      - "${DOCKER_HOST_API_PORT}:${PORT}"
    volumes:
      - "./ex:/home/ebnis/app"
      - "nu_build:/home/ebnis/app/_build"
      - "nu_elixir_ls:/home/ebnis/app/.elixir_ls"
      - "nu_deps:/home/ebnis/app/deps"

  ebnis-js-cra:
    build:
      context: ./js
      args:
        NODE_ENV: "${NODE_ENV}"
    # without this, react scripts 3.4.1 will not attach to tty
    stdin_open: true
    image: "ebnis-js-cra-${NODE_ENV}"
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    # depends_on:
    #   - "api"
    env_file: "${DOCKER_ENV_FILE}"
    ports:
      - "${DOCKER_HOST_WEB_PORT}:${PORT}"
    volumes:
      - "./js:/home/node/app"
      - "nu_nm:/home/node/app/node_modules/"
      - "nu_nm_cra:/home/node/app/packages/cra/node_modules/"
      - "nu_co_cra:/home/node/app/packages/cra/coverage/"
      - "nu_build_cra:/home/node/app/packages/cra/build/"
      - "nu_nm_cy:/home/node/app/packages/cy/node_modules/"
      - "nu_nm_commons:/home/node/app/packages/commons/node_modules/"
      - "nu_nm_jsx:/home/node/app/packages/jsx/node_modules/"

volumes:
  nu_build:
  nu_elixir_ls:
  nu_deps:
  nu_nm:
  nu_nm_cra:
  nu_nm_cy:
  nu_nm_commons:
  nu_nm_jsx:
  nu_co_cra:
  nu_build_cra:
